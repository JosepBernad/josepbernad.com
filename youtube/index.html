<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube @JosepBernad</title>
  <meta name="description" content="YouTube app or web channel @JosepBernad.">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 2.5rem 1.5rem;
      text-align: center;
      color: #111;
      background: #f5f5f5;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #444;
    }

    a {
      display: inline-block;
      margin: 0.5rem 0.75rem;
      padding: 0.6rem 1.1rem;
      border-radius: 999px;
      text-decoration: none;
      background: #fff;
      color: #111;
      border: 1px solid rgba(0, 0, 0, 0.12);
    }

    a:hover,
    a:focus {
      border-color: rgba(0, 0, 0, 0.25);
      outline: none;
    }
  </style>
</head>

<body>
  <h1>YouTube</h1>
  <p>
    <a href="youtube://www.youtube.com/@JosepBernad">Youtube App</a>
    <a href="https://youtube.com/@JosepBernad">Youtube Web</a>
  </p>
  <script>
    (function () {
      var appUrl = "youtube://www.youtube.com/@JosepBernad";
      var webUrl = "https://youtube.com/@JosepBernad";
      var fallback = setTimeout(function () {
        window.location.href = webUrl;
      }, 1200);

      function cancelFallback() {
        if (fallback) {
          clearTimeout(fallback);
          fallback = null;
        }
      }

      window.addEventListener("pagehide", cancelFallback);
      document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
          cancelFallback();
        }
      });

      setTimeout(function () {
        window.location.href = appUrl;
      }, 100);
    })();
  </script>
</body>

</html>
