<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josep Bernad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      min-height: 100%;
    }

    body {
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* Light theme backgrounds */
    [data-theme="light"] body {
      background-image: url('/images/bg-light-mobile.webp');
    }

    @media (min-width: 768px) {
      [data-theme="light"] body {
        background-image: url('/images/bg-light-desktop.webp');
      }
    }

    /* Dark theme backgrounds */
    [data-theme="dark"] body {
      background-image: url('/images/bg-dark-mobile.webp');
    }

    @media (min-width: 768px) {
      [data-theme="dark"] body {
        background-image: url('/images/bg-dark-desktop.webp');
      }
    }

    /* Language switcher */
    .lang-switcher {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      display: flex;
      gap: 0.5rem;
      z-index: 1000;
    }

    .lang-switcher button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      height: 36px;
      padding: 0 0.75rem;
      border-radius: 4px;
      transition: background-color 0.2s ease, opacity 0.2s ease;
      opacity: 0.6;
    }

    .lang-switcher button:hover {
      opacity: 1;
    }

    .lang-switcher button.active {
      opacity: 1;
    }

    [data-theme="light"] .lang-switcher button {
      color: #1a1a1a;
    }

    [data-theme="light"] .lang-switcher button.active {
      background-color: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] .lang-switcher button {
      color: #f5f5f5;
    }

    [data-theme="dark"] .lang-switcher button.active {
      background-color: rgba(255, 255, 255, 0.15);
    }

    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: transform 0.2s ease, background-color 0.3s ease;
      z-index: 1000;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    .theme-toggle:active {
      transform: scale(0.95);
    }

    [data-theme="light"] .theme-toggle {
      background-color: rgba(0, 0, 0, 0.1);
      color: #1a1a1a;
    }

    [data-theme="dark"] .theme-toggle {
      background-color: rgba(255, 255, 255, 0.15);
      color: #f5f5f5;
    }

    .icon-sun,
    .icon-moon {
      position: absolute;
      transition: opacity 0.2s ease;
      width: 18px;
      height: 18px;
    }

    [data-theme="light"] .icon-sun { opacity: 0; }
    [data-theme="light"] .icon-moon { opacity: 1; }
    [data-theme="dark"] .icon-sun { opacity: 1; }
    [data-theme="dark"] .icon-moon { opacity: 0; }

    /* Main content */
    .content {
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-family: 'Sedan', serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 400;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 0;
    }

    @media (min-width: 768px) {
      .title {
        margin-bottom: -9px;
      }
    }

    [data-theme="light"] .title {
      color: #1a1a1a;
      -webkit-text-stroke: 2px #1a1a1a;
    }

    [data-theme="dark"] .title {
      color: #f5f5f5;
      -webkit-text-stroke: 2px #f5f5f5;
    }

    .subtitle {
      font-family: 'Sedan', serif;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      font-weight: 400;
      letter-spacing: 0.05em;
      margin-bottom: 3rem;
    }

    [data-theme="light"] .subtitle {
      color: #1a1a1a;
    }

    [data-theme="dark"] .subtitle {
      color: #f5f5f5;
    }

    /* Navigation sections */
    .nav-sections {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.25rem;
      margin-bottom: 3rem;
      list-style: none;
    }

    @media (min-width: 768px) {
      .nav-sections {
        flex-direction: row;
        justify-content: center;
        gap: 2.5rem;
      }
    }

    .nav-sections a {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-decoration: none;
      padding: 0.5rem 0;
      position: relative;
      transition: opacity 0.2s ease;
    }

    .nav-sections a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      transition: width 0.3s ease;
    }

    .nav-sections a:hover::after {
      width: 100%;
    }

    [data-theme="light"] .nav-sections a {
      color: #1a1a1a;
    }

    [data-theme="light"] .nav-sections a::after {
      background-color: #1a1a1a;
    }

    [data-theme="dark"] .nav-sections a {
      color: #f5f5f5;
    }

    [data-theme="dark"] .nav-sections a::after {
      background-color: #f5f5f5;
    }

    /* Social links */
    .socials-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .socials {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    /* Compact spacing for small screens */
    @media (max-height: 850px) {
      .subtitle {
        margin-bottom: 1.5rem;
      }

      .nav-sections {
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }

      .socials {
        gap: 1rem;
      }

      .socials a {
        width: 40px;
        height: 40px;
      }

      .socials a svg {
        width: 20px;
        height: 20px;
      }
    }

    .socials a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      transition: transform 0.2s ease, background-color 0.2s ease;
      position: relative;
      text-decoration: none;
    }

    .socials a:hover {
      transform: scale(1.15);
    }

    .socials a svg {
      width: 24px;
      height: 24px;
    }

    .social-label {
      margin-top: 1.5rem;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0;
      transition: opacity 0.2s ease;
      white-space: nowrap;
      height: 1rem;
    }

    .social-label.visible {
      opacity: 1;
    }

    [data-theme="light"] .socials a {
      color: #1a1a1a;
      background-color: rgba(0, 0, 0, 0.08);
    }

    [data-theme="light"] .socials a:hover {
      background-color: rgba(0, 0, 0, 0.15);
    }

    [data-theme="light"] .social-label {
      color: #1a1a1a;
    }

    [data-theme="dark"] .socials a {
      color: #f5f5f5;
      background-color: rgba(255, 255, 255, 0.1);
    }

    [data-theme="dark"] .socials a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    [data-theme="dark"] .social-label {
      color: #f5f5f5;
    }
  </style>
</head>

  <script>
    (function() {
      // Translations
      const translations = {
        en: {
          subtitle: 'Live & DJ Set',
          nav: {
            films: 'Films',
            nonNegotiables: 'Manifesto',
            press: 'Press',
            contact: 'Contact'
          }
        },
        es: {
          subtitle: 'Live & DJ Set',
          nav: {
            films: 'Films',
            nonNegotiables: 'Manifiesto',
            press: 'Prensa',
            contact: 'Contacto'
          }
        },
        ca: {
          subtitle: 'Live & DJ Set',
          nav: {
            films: 'Films',
            nonNegotiables: 'Manifest',
            press: 'Premsa',
            contact: 'Contacte'
          }
        }
      };

      const html = document.documentElement;
      const toggle = document.querySelector('.theme-toggle');
      const THEME_KEY = 'theme-preference';
      const LANG_KEY = 'lang-preference';

      // Theme functions
      function getInitialTheme() {
        const saved = localStorage.getItem(THEME_KEY);
        if (saved) return saved;
        
        return window.matchMedia('(prefers-color-scheme: dark)').matches 
          ? 'dark' 
          : 'light';
      }

      function setTheme(theme) {
        html.setAttribute('data-theme', theme);
        localStorage.setItem(THEME_KEY, theme);
      }

      setTheme(getInitialTheme());

      toggle.addEventListener('click', () => {
        const current = html.getAttribute('data-theme');
        setTheme(current === 'dark' ? 'light' : 'dark');
      });

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        if (!localStorage.getItem(THEME_KEY)) {
          setTheme(e.matches ? 'dark' : 'light');
        }
      });

      // Language functions
      function getInitialLang() {
        const saved = localStorage.getItem(LANG_KEY);
        if (saved) return saved;

        const browserLang = navigator.language.toLowerCase();
        if (browserLang.startsWith('ca')) return 'ca';
        if (browserLang.startsWith('es')) return 'es';
        return 'en';
      }

      function setLang(lang) {
        html.setAttribute('lang', lang);
        localStorage.setItem(LANG_KEY, lang);

        // Update active button
        document.querySelectorAll('.lang-switcher button').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.lang === lang);
        });

        // Update text content
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.dataset.i18n;
          const keys = key.split('.');
          let value = translations[lang];
          for (const k of keys) {
            value = value[k];
          }
          if (value) el.textContent = value;
        });
      }

      setLang(getInitialLang());

      document.querySelectorAll('.lang-switcher button').forEach(btn => {
        btn.addEventListener('click', () => setLang(btn.dataset.lang));
      });

      // Social hover label
      const socialLinks = document.querySelectorAll('.socials a');
      const socialLabel = document.getElementById('social-label');

      socialLinks.forEach(link => {
        link.addEventListener('mouseenter', () => {
          socialLabel.textContent = link.dataset.label;
          socialLabel.classList.add('visible');
        });

        link.addEventListener('mouseleave', () => {
          socialLabel.classList.remove('visible');
        });
      });
    })();
  </script>
