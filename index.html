  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* Light theme backgrounds */
    [data-theme="light"] body {
      background-image: url('/images/bg-light-mobile.webp');
    }

    @media (min-width: 768px) {
      [data-theme="light"] body {
        background-image: url('/images/bg-light-desktop.webp');
      }
    }

    /* Dark theme backgrounds */
    [data-theme="dark"] body {
      background-image: url('/images/bg-dark-mobile.webp');
    }

    @media (min-width: 768px) {
      [data-theme="dark"] body {
        background-image: url('/images/bg-dark-desktop.webp');
      }
    }

    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: transform 0.2s ease, background-color 0.3s ease;
      z-index: 1000;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    .theme-toggle:active {
      transform: scale(0.95);
    }

    [data-theme="light"] .theme-toggle {
      background-color: rgba(0, 0, 0, 0.1);
      color: #1a1a1a;
    }

    [data-theme="dark"] .theme-toggle {
      background-color: rgba(255, 255, 255, 0.15);
      color: #f5f5f5;
    }

    .icon-sun,
    .icon-moon {
      position: absolute;
      transition: opacity 0.2s ease;
      width: 24px;
      height: 24px;
    }

    [data-theme="light"] .icon-sun { opacity: 0; }
    [data-theme="light"] .icon-moon { opacity: 1; }
    [data-theme="dark"] .icon-sun { opacity: 1; }
    [data-theme="dark"] .icon-moon { opacity: 0; }

    /* Main content */
    .content {
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-family: 'Sedan', serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 400;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 3.5rem;
    }

    [data-theme="light"] .title {
      color: #1a1a1a;
      -webkit-text-stroke: 2px #1a1a1a;
    }

    [data-theme="dark"] .title {
      color: #f5f5f5;
      -webkit-text-stroke: 2px #f5f5f5;
    }

    /* Navigation sections */
    .nav-sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
      list-style: none;
    }

    .nav-sections a {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-decoration: none;
      padding: 0.5rem 0;
      position: relative;
      transition: opacity 0.2s ease;
    }

    .nav-sections a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      transition: width 0.3s ease;
    }

    .nav-sections a:hover::after {
      width: 100%;
    }

    [data-theme="light"] .nav-sections a {
      color: #1a1a1a;
    }

    [data-theme="light"] .nav-sections a::after {
      background-color: #1a1a1a;
    }

    [data-theme="dark"] .nav-sections a {
      color: #f5f5f5;
    }

    [data-theme="dark"] .nav-sections a::after {
      background-color: #f5f5f5;
    }

    /* Social links */
    .socials {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .socials a:hover {
      transform: scale(1.15);
    }

    .socials a svg {
      width: 22px;
      height: 22px;
    }

    [data-theme="light"] .socials a {
      color: #1a1a1a;
      background-color: rgba(0, 0, 0, 0.08);
    }

    [data-theme="light"] .socials a:hover {
      background-color: rgba(0, 0, 0, 0.15);
    }

    [data-theme="dark"] .socials a {
      color: #f5f5f5;
      background-color: rgba(255, 255, 255, 0.1);
    }

    [data-theme="dark"] .socials a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>

  <script>
    (function() {
      const html = document.documentElement;
      const toggle = document.querySelector('.theme-toggle');
      const STORAGE_KEY = 'theme-preference';

      function getInitialTheme() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) return saved;
        
        return window.matchMedia('(prefers-color-scheme: dark)').matches 
          ? 'dark' 
          : 'light';
      }

      function setTheme(theme) {
        html.setAttribute('data-theme', theme);
        localStorage.setItem(STORAGE_KEY, theme);
      }

      setTheme(getInitialTheme());

      toggle.addEventListener('click', () => {
        const current = html.getAttribute('data-theme');
        setTheme(current === 'dark' ? 'light' : 'dark');
      });

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        if (!localStorage.getItem(STORAGE_KEY)) {
          setTheme(e.matches ? 'dark' : 'light');
        }
      });
    })();
  </script>
